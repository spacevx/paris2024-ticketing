<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris 2024 - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css" />
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="../css/notification.css" rel="stylesheet">
</head>
<body>
    <header class="nav-header">
        <nav class="nav-container">
            <a href="#" class="nav-logo">Paris <span>2024</span></a>
            <div class="nav-actions">

    <main class="dashboard">
        <h1 class="page-title">Matchs √† venir</h1>
        <div class="matches-grid" id="matchesGrid">
            <!-- Les matchs seront ins√©r√©s ici dynamiquement -->
        </div>
    </main>
    
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="modal-close">√ó</button>
            <h2 class="modal-title">Achat de tickets</h2>
            
            <div class="modal-info">
                <div class="modal-info-item">
                    üóì <span id="modalMatchDate"></span>
                </div>
                <div class="modal-info-item">
                    üèü <span id="modalStadium"></span>
                </div>
                <div class="modal-info-item">
                    ‚öΩ <span id="modalTeams"></span>
                </div>
            </div>
    
            <form id="ticketForm" class="modal-form">
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <div class="category-options">
                        <label class="category-option">
                            <input type="radio" name="category" id="ticketCategory" value="platinium" checked>
                            <div class="category-label">
                                <span class="category-name">Platinium</span>
                                <span class="category-price">200 ‚Ç¨</span>
                            </div>
                        </label>
                        
                        <label class="category-option">
                            <input type="radio" name="category" value="gold">
                            <div class="category-label">
                                <span class="category-name">Gold</span>
                                <span class="category-price">150 ‚Ç¨</span>
                            </div>
                        </label>
                        
                        <label class="category-option">
                            <input type="radio" name="category" value="silver">
                            <div class="category-label">
                                <span class="category-name">Silver</span>
                                <span class="category-price">100 ‚Ç¨</span>
                            </div>
                        </label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="ticketQuantity">Nombre de places</label>
                    <input 
                        type="number" 
                        id="ticketQuantity" 
                        name="quantity" 
                        min="1" 
                        max="10" 
                        value="1" 
                        required>
                </div>
    
                <div class="price-summary">
                    <span class="price-label">Total</span>
                    <span id="totalPrice" class="price-amount">200 ‚Ç¨</span>
                </div>
    
                <button type="submit" class="modal-submit">
                    üéü Confirmer l'achat
                </button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-title">Achat confirm√© !</div>
            <div class="notification-message" id="notificationMessage"></div>

    <script src="../js/common.js"></script>
